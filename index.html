<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>LetterFall</title>
    <link rel="stylesheet" href="css/master.css" charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  </head>
  <body>
    <div class="game-window">
      <script src="./lib/keymaster.js"></script>
      <script src="./lib/util.js"></script>
      <script src="./lib/game.js"></script>
      <script src="./lib/movingObject.js"></script>
      <script src="./lib/tile.js"></script>
      <script src="./lib/gameView.js"></script>

      <div class="canvas-container">
        <div class="gameover">
          <div class="header">
            Game Over
          </div>
          <div class="body">
            Press spacebar to play again.
          </div>
          <div class="footer">
            Questions? Comments? Complaints?
            <div class="github">
            Github: <a href="https://github.com/fndelacruz/LetterFall">fndelacruz</a>
            </div>
          </div>
        </div>
        <div class="header" id="title">
          LetterFall
        </div>
        <canvas id="game-canvas", height="800", width="800"></canvas>
        <div class="stats">
          <div class="stat" id="time">
            get pain relief
          </div>
          <div class="stat" id="speed">
            type adjacent keys to move
          </div>
          <div class="stat" id="lines">

          </div>
          <div class="stat" id="points">
            get points
          </div>
        </div>
      </div>
      <script>
        var canvasEl = document.getElementById("game-canvas");
        var ctx = canvasEl.getContext("2d");
        var newGame = new LetterFall.Game();
        newGame.bindResetHandler();
        var startNewGame = function(game) {
          var newGameView = new LetterFall.GameView(game, ctx);
          newGameView.start();
        }
        startNewGame(newGame);
      </script>
      <div>

      </div>
    </div>


  </body>
</html>
